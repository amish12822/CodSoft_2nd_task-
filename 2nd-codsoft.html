<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2nd-codsoft.css" />
</head>

<body>
    <section class="main">

        <div class="container">

            <div class="co">
                <h3 id="questionBox"> Question name </h3>
            </div>

            <div class="col box">
                <input type="radio" id="first" name="option" value="a" required>
                <label for="first">Option 1</label>
            </div>

            <div class="col box">
                <input type="radio" id="second" name="option"  value="b" required>
                <label for="second">Option 2</label>
            </div>

            <div class="col box">
                <input type="radio" id="third" name="option"   value="c" required>
                <label for="third">Option 3</label>
            </div>

            <div class="col box">
                <input type="radio" id="fourth" name="option" value="d" required>
                <label for="fourth">Option 4</label>
            </div>

            <button id="submit">Submit</button>
        </div>


    </section>
    <script src="2nd-codsoft.js"></script>
</body>

</html>
